name: ğŸ”ğŸ”— Dependency Check CI
on:
  workflow_call:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    # Set a reasonable timeout, 120x shorter than GitHub's default 6 hours
    timeout-minutes: 5
    strategy:
      matrix:
        node: [22]
    name: ğŸ”ğŸ”—ğŸ”¢ Run DepCheck with Node.js Version ${{ matrix.node }}
    steps:
      - name: ğŸ“‚ Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ› ï¸ Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ”ğŸ”— Check Project Unused Dependencies
        run: pnpm depcheck:ci
